<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <body>
    <style>
        .clock-timing {
            display: flex;
            justify-content: space-between;
        }
        .statistic-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 15px;
        }
        .currenttime {
            margin-bottom: 15px;
            padding: 24px;
            background: #f4f5ff;
        }
        #timenow small {
            font-size: 15px;
        }
        .clock-in-list .nav {
            justify-content: space-around;
            flex-wrap: wrap;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        .clock-in-list .nav li {
            background: #FFF;
            box-shadow: 0px 4px 24px 0px rgba(188, 188, 188, 0.25);
            padding: 5px 8px;
            text-align: center;
            margin-right: 10px;
            margin-bottom: 10px;
            min-width: 25%;
        }
        .breakinbtns.d-flex.justify-content-sm-around {
            border-bottom: 1px solid #D3D3D4;
        }
        .view-attendance a {
            color: #373B3E;
            font-weight: 500;
            padding-right: 2px;
            display: inline-flex;
            align-items: center;
        }
    </style>

    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'employee_dashboard' %}">Employee Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-danger" aria-current="page" href="{% url 'employee_dashboard' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'attendance_page' %}">Attendance Record</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Account
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

    </div>
</nav>

     <!-- Navbar end -->
    <section id="empdashcontent">
        <div class="container py-5">

        <div class="row">
            <div class="col-md-4">
                <div class="card flex-fill">
                    <div class="card-body">
                        <div class="statistic-header">
                            <h4>Clock In / Out</h4>
                            <strong><small><i class="bi bi-clock"></i> <span id="current-date"></span></small></strong>
                        </div>
                        <div class="clock-timing">
                            <div class="form-floating mb-3">
                                <input type="time" class="form-control" id="clockInInput" placeholder="10:30 AM" aria-describedby="clockHelp" disabled>
                                <label for="clockInInput">Clock In</label>
                                <div id="clockInHelp" class="form-text">
                                    <span id="clockInBadge" class="badge"></span>
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="time" class="form-control" id="clockOutInput" placeholder="10:30 AM" disabled>
                                <label for="clockOutInput">Clock Out</label>
                                <div id="clockOutHelp" class="form-text">
                                    <span id="clockOutBadge" class="badge"></span>
                                </div>
                            </div>
                            
                        </div>
                        <div class="breaktimings d-flex justify-content-between">
                        <div class="form-floating mb-3">
                            <input type="time" class="form-control" id="breakInInput" placeholder="10:30 AM" disabled>
                            <label for="breakInInput">Break In</label>
                            <div id="breakInHelp" class="form-text">
                                <span id="breakInBadge" class="badge"></span>
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="time" class="form-control" id="breakOutInput" placeholder="10:30 AM" disabled>
                            <label for="breakOutInput">Break Out</label>
                            <div id="breakOutHelp" class="form-text">
                                <span id="breakOutBadge" class="badge"></span>
                            </div>
                        </div>
                    </div>
                        <div class="currenttime">
                            <h4 class="d-flex justify-content-center" id="timenow"></h4>
                            <small class="d-flex justify-content-center">Current Time</small>
                        </div>
                        
                        <div class="clock-in-list">
                            <ul class="nav">
                                <li>
                                    <p>Work Time</p>
                                    <h6 class="work-timer"></h6>
                                </li>
                                <li>
                                    <p>Over Time</p>
                                    <h6 class="overtime-timer"></h6>
                                </li>
                                <li>
                                    <p>Break</p>
                                    <h6 class="break-timer"></h6>
                                </li>
                            </ul>
                        </div>
                        <div class="clockinbtns my-2 d-flex justify-content-sm-around p-2">
                            <form method="POST">
                                {% csrf_token %}
                                <button type="submit" name="clock_in" class="btn btn-secondary btn-sm" id="clockInButton"><i class="bi bi-box-arrow-in-right"></i>&nbsp;&nbsp;Clock In</button>
                                <button type="submit" name="clock_out" class="btn btn-secondary btn-sm" id="clockOutButton" disabled><i class="bi bi-box-arrow-in-left"></i>&nbsp;&nbsp;Clock Out</button>
                            </form>
                        </div>
                        <div class="breakinbtns d-flex justify-content-sm-around p-2">
                            <form method="POST">
                                {% csrf_token %}
                                <button type="submit" name="break_in" class="btn btn-secondary btn-sm" id="breakInButton" disabled><i class="bi bi-cup-hot-fill"></i>&nbsp;&nbsp;Break In</button>
                                <button type="submit" name="break_out" class="btn btn-secondary btn-sm" id="breakOutButton" disabled><i class="bi bi-cup-hot"></i>&nbsp;&nbsp;Break Out</button>
                            </form>
                        </div>
                        <div class="view-attendance p-2">
                            <a href="#" style="color: #000; font-weight: 600;">
                                View Attendance <i class="bi bi-arrow-right-circle"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">Next Column</div>
        </div>
        </div>
    </section>
    <script src="{% static 'js/script.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentDateElement = document.getElementById('current-date');
            const timeNowElement = document.getElementById('timenow');
            const clockInButton = document.getElementById('clockInButton');
            const clockOutButton = document.getElementById('clockOutButton');
            const clockInInput = document.getElementById('clockInInput');
            const clockOutInput = document.getElementById('clockOutInput');
            const breakInButton = document.getElementById('breakInButton');
            const breakOutButton = document.getElementById('breakOutButton');
            const breakInInput = document.getElementById('breakInInput');
            const breakOutInput = document.getElementById('breakOutInput');
            const workTimerElement = document.querySelector('.work-timer');
            const overtimeTimerElement = document.querySelector('.overtime-timer');
            const breakTimerElement = document.querySelector('.break-timer');
    
            let workTimer;
            let overtimeTimer;
            let breakTimer;
            let workStartTime;
            let breakStartTime;
    
            // Update current date and time
            function updateTime() {
                const now = new Date();
                const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
                currentDateElement.innerText = now.toLocaleDateString(undefined, dateOptions);
                timeNowElement.innerText = now.toLocaleTimeString(undefined, timeOptions);
            }
    
            // Set interval to update time every second
            setInterval(updateTime, 1000);
            updateTime();
    
            // Function to get current time in HH:MM format
            function getCurrentTime() {
                const now = new Date();
                return now.toTimeString().slice(0, 5); // Get the HH:MM part
            }
    
            // Function to start the work timer
            function startWorkTimer() {
                workStartTime = new Date();
    
                workTimer = setInterval(() => {
                    const now = new Date();
                    const elapsedTime = now - workStartTime;
    
                    const hours = Math.floor(elapsedTime / (1000 * 60 * 60));
                    const minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);
    
                    workTimerElement.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    
                    // Check if work duration exceeds 8 hours 30 minutes
                    if (hours > 8 || (hours === 8 && minutes >= 30)) {
                        startOvertimeTimer();
                    }
                }, 1000);
            }
    
            // Function to stop the work timer
            function stopWorkTimer() {
                clearInterval(workTimer);
            }
    
            // Function to start the overtime timer
            function startOvertimeTimer() {
                let overtimeStartTime = new Date();
    
                overtimeTimer = setInterval(() => {
                    const now = new Date();
                    const elapsedTime = now - overtimeStartTime;
    
                    const hours = Math.floor(elapsedTime / (1000 * 60 * 60));
                    const minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);
    
                    overtimeTimerElement.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
            }
    
            // Function to stop the overtime timer
            function stopOvertimeTimer() {
                clearInterval(overtimeTimer);
            }
    
            // Function to start the break timer
            function startBreakTimer() {
                breakStartTime = new Date();
    
                breakTimer = setInterval(() => {
                    const now = new Date();
                    const elapsedTime = now - breakStartTime;
    
                    const hours = Math.floor(elapsedTime / (1000 * 60 * 60));
                    const minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);
    
                    breakTimerElement.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
            }
    
            // Function to stop the break timer
            function stopBreakTimer() {
                clearInterval(breakTimer);
            }
    
            // Enable clock out button if clock in has been clicked
            clockInButton.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent form submission
                clockOutButton.disabled = false;
                clockInButton.disabled = true;
                breakInButton.disabled = false;
                breakOutButton.disabled = true;
                clockInInput.value = getCurrentTime(); // Set the current time to clockInInput
                startWorkTimer(); // Start the work timer
            });
    
            clockOutButton.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent form submission
                clockInButton.disabled = false;
                clockOutButton.disabled = true;
                breakInButton.disabled = true;
                breakOutButton.disabled = true;
                clockOutInput.value = getCurrentTime(); // Set the current time to clockOutInput
                stopWorkTimer(); // Stop the work timer
                stopOvertimeTimer(); // Stop the overtime timer
            });
    
            breakInButton.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent form submission
                breakInButton.disabled = true;
                breakOutButton.disabled = false;
                breakInInput.value = getCurrentTime(); // Set the current time to breakInInput
                startBreakTimer(); // Start the break timer
            });
    
            breakOutButton.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent form submission
                breakInButton.disabled = false;
                breakOutButton.disabled = true;
                breakOutInput.value = getCurrentTime(); // Set the current time to breakOutInput
                stopBreakTimer(); // Stop the break timer
            });
        });
    </script>

    <script>
    $(document).ready(function() {
        function sendAjaxRequest(action) {
            $.ajax({
                url: "{% url 'employee_dashboard' %}",
                type: "POST",
                data: {
                    'csrfmiddlewaretoken': '{{ csrf_token }}',
                    [action]: true
                },
                success: function(response) {
                    console.log(response.message);
                },
                error: function(xhr, errmsg, err) {
                    console.log(xhr.status + ": " + xhr.responseText);
                }
            });
        }
    
        $('#clockInButton').click(function() {
            sendAjaxRequest('clock_in');
        });
    
        $('#clockOutButton').click(function() {
            sendAjaxRequest('clock_out');
        });
    
        $('#breakInButton').click(function() {
            sendAjaxRequest('break_in');
        });
    
        $('#breakOutButton').click(function() {
            sendAjaxRequest('break_out');
        });
    });
    </script>
