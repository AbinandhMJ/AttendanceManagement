<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <title>Login Page</title>

  <style>
    .login_outer {
      width: 360px;
      max-width: 100%;
    }
    .logo_outer {
      text-align: center;
    }
    .logo_outer img {
      width: 120px;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="login_outer">
      <div class="col-md-12 logo_outer">
        <img src="https://cdn.logojoy.com/wp-content/uploads/20240110154233/Tesla-wordmark-logo--600x319.png" alt="Logo">
      </div>
      <form action="" method="post" id="login" autocomplete="off" class="bg-light border p-3">
        {% csrf_token %}
        <div class="form-group">
          <h4 class="title my-3">Login For Access</h4>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input name="username" type="text" class="form-control" id="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input name="password" type="password" class="form-control" id="password" placeholder="Password" required="true" aria-label="Password" aria-describedby="basic-addon2">
            <span class="input-group-text" onclick="password_show_hide();">
              <i class="fas fa-eye" id="show_eye"></i>
              <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
            </span>
          </div>
          <button type="submit" class="btn btn-danger w-100 mt-3" name="signin">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script>
  function password_show_hide() {
    var x = document.getElementById("password");
    var show_eye = document.getElementById("show_eye");
    var hide_eye = document.getElementById("hide_eye");
    hide_eye.classList.toggle("d-none");
    if (x.type === "password") {
      x.type = "text";
      show_eye.style.display = "none";
      hide_eye.style.display = "inline-block";
    } else {
      x.type = "password";
      show_eye.style.display = "inline-block";
      hide_eye.style.display = "none";
    }
  }
</script>

</body>
</html>
